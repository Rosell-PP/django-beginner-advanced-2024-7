<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .input {
            width: 250px;
            color: red;
            border-radius: 2px;
            height: 25px;
        }
        .label-input {
            color: green;
        }
    </style>
</head>
<body>
    Login Page

    <hr>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.non_field_errors}}
        {% for field in form %}
            <div>
                <label class='label-input' id="{{field.id_for_label}}">
                    {{field.label}}
                </label>
                {{field}}
                {{field.errors}}
            </div>
        {% endfor %}

        <br>
        <input type="submit" value="Log In">
    </form>

</body>
</html>
