<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .input {
            width: 250px;
            color: red;
            border-radius: 2px;
            height: 25px;
        }
    </style>
</head>
<body>
    Register Page

    <hr>
    <form action="" method="post">
        {% csrf_token %}
        
        {{ form.non_field_errors }}

        {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field}}
            {{ field.errors }}
        </div>
        {% endfor %}
        
        <br>
        <input type="submit" value="Register">
    </form>


</body>
</html>
